<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Notify - User Auth</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/notify.js"></script> -->
    <style type="text/css">
    	button.hide{
			display: none;
		}
		#authBtnLayoutAndMessage{
			display: inline-block;
		}
    </style>

  </head>
<body>

	<div class="container">
	  <input type="email" id="txtEmail"  placeholder="Email">
	  <input type="password" id="txtPassword" placeholder="Password">
	  <button id="btnLogin" class="btn btn-info">Log in</button>	
	  <div id="authBtnLayoutAndMessage">
	    <button id="btnSignUp" class="btn btn-warning hide">Sign Up</button>
	    <button id="btnLogout" class="btn btn-info hide">Log out</button>
	    <div id="authMessage"></div>
	  </div>
	</div>

<script type="text/javascript" src="assets/javascript/auth.js"></script>
</body>
</html>
